<!DOCTYPE html> <!-- 定義文件類型為 HTML5，告知瀏覽器使用 HTML5 標準 -->
<!-- lang 屬性：設定語言，常見語言代碼：
     zh-tw：繁體中文
     zh-cn：簡體中文
     ja：日文
     en：英文
     ko：韓文 -->
<html lang="zh-tw"> <!-- 設定網頁語言為繁體中文 -->
<head>
    <!-- 文件檔頭，包含網頁的基本資訊 -->
    
    <!-- charset 屬性：設定字符編碼 -->
    <meta charset="utf-8"> 
    <!-- utf-8：支援所有語言的字符編碼，適合國際化網頁設計 -->

    <!-- name 屬性：設定網頁的基本資訊 -->
    <!-- name="author"：作者名稱 -->
    <meta name="author" content="你的姓名">
    <!-- name="description"：描述網頁內容，方便搜尋引擎理解網頁主題 -->
    <meta name="description" content="這是 HTML5 作業範例網頁。">
    <!-- name="keywords"：關鍵字，方便搜尋引擎找到網頁 (現今搜尋引擎較少使用) -->
    <meta name="keywords" content="HTML5, Web Homework, 課堂作業">
    <!-- name="generator"：指定網頁編輯工具名稱，例如 Dreamweaver、Visual Studio Code 等 -->
    <meta name="generator" content="Visual Studio Code">
    <!-- name="revised"：表示網頁最後修改的時間與作者 -->
    <meta name="revised" content="2024-09-30, 由 小明 編輯">

    <!-- http-equiv 屬性：模擬 HTTP 標頭指令 -->
    <!-- content-language：指定網頁語言 (與 lang 屬性效果類似) -->
    <meta http-equiv="content-language" content="zh-tw">
    <!-- refresh：自動重新整理網頁，並設定時間 -->
    <meta http-equiv="refresh" content="10"> <!-- 每 10 秒刷新一次頁面 -->

    <!-- title：網頁標題，顯示在瀏覽器分頁標籤上 -->
    <title>0930-WebHomework</title>
</head>
<body>
    <!-- body：網頁的主體內容區域 -->
    <h1>Hi, HTML5!!!</h1> <!-- 使用 h1 標籤表示主要標題 -->
</body>
</html>
